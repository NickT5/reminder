{% extends "layout.html" %}

{% block body %}
    <div class="container">
        <h1>Add a new task</h1>

        <form action="/add_task" method="post">
            <div class="form-group">
                <textarea name="task_text" class="form-control" rows="2" placeholder="Max 255 characters" autofocus></textarea>
            </div>
            <button type="submit" class="btn btn-primary my_button">Add</button>
        </form>
    </div>
{% endblock %}
